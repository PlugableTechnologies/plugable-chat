[package]
name = "plugable-chat"
version = "0.1.0"
description = "A Plugable Chat Application"
authors = ["you"]
edition = "2021"

[lib]
name = "plugable_chat_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "^2", features = [] }

[dependencies]
tauri = { version = "^2", features = [] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
futures = "0.3"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = "=0.4.38"

# LanceDB & Arrow Stack (Pinning versions as per plan)
lancedb = "0.4"
arrow = "51.0" 
arrow-array = "51.0"
arrow-schema = "51.0"
reqwest = { version = "0.12.24", features = ["json"] }

# Local embeddings via ONNX Runtime
fastembed = "4"

# File hashing for cache invalidation
sha2 = "0.10"

[dependencies.tauri-plugin-opener]
version = "2"

[dependencies.tauri-plugin-dialog]
version = "2"
